<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Easier Assignment - Building A Wireframe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="headerDiv">
			<p class="vertAlign">header</p>
		</header>
		<nav class="headerDiv">
			<p class="vertAlign">navigation</p>
		</nav><br>
		<div class="inline-block">
			<section id="section">
				<h4 id="sectionText">section</h4>
				<div id="articleDiv" class="group">
					<article id="articleText">
						<p>article</p>
						<h3 id="headingDiv" class="makeBold">h1, h2, h3</h3>
						<p id="paragraphDiv">p</p>
					</article>
				</div>
			</section>
			<aside id="aside">
				<h4>aside</h4>
			</aside>
		</div><br><br>
		<footer class="vertAlign clearFloat headerDiv">footer</div>
		</div><br>
	</div>
</body>
</html>
